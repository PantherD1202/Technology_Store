<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Home Page</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
    <link rel="stylesheet" th:href="@{'https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css'}">
</head>
<body>

    <!-- Navbar section with buttons aligned to the right -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <div class="ml-auto">
                <a class="btn btn-secondary mr-2 text-white" th:href="@{/register}">Register</a>
                <a class="btn btn-primary" th:href="@{/products}">Products Management</a>
            </div>
        </div>
    </nav>

    <!-- Carousel section -->
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" th:src="@{/images/banner1.jpg}" alt="First slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" th:src="@{/images/banner2.jpg}" alt="Second slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" th:src="@{/images/banner3.jpg}" alt="Third slide">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <!-- Main content with product table -->
	<div class="container my-4">
	      <h1 class="text-center">Product List</h1>
	      <div class="row">
	          <div class="col-md-4" th:each="product : ${products}">
	              <div class="card mb-4">
	                  <img th:src="@{'/images/' + ${product.imageFileName}}" class="card-img-top img-fluid" alt="Product Image"	style="height: 350px; object-fit: cover;">
	                  <div class="card-body">
	                      <h5 class="card-title" th:text="${product.name}">Product Name</h5>
	                      <p class="card-text" th:text="${product.price} + 'Ä‘'">Price</p>
	                      <p class="card-text" th:text="${product.brand}">Brand</p>
	                      <p class="card-text" th:text="${product.category}">Category</p>
	                      <a th:href="@{/products/details(id=${product.id})}" class="btn btn-primary">View Details</a>
	                  </div>
	              </div>
	          </div>
	      </div>
	  </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
